<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lightbox</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>
  <body >

    <div class="row">

      <div class="column"><a class="holoimg">
        <div class="overlay"><i class="fa fa-photo fa-5x"></i></div></a>
      </div>

      <div class="column"><a class="holoimg">
        <div class="overlay"><i class="fa fa-play fa-5x"></i></div></a>
      </div>

    </div>

    <div class="modal">

      <div class="modal-content">
        <div class="mySlides"><img data-target="fullModal1" src="images/1.jpg" alt=""></div>
        <div class="mySlides"><img data-target="fullModal2" src="images/2.jpg" alt=""></div>
        <div class="mySlides"><img data-target="fullModal3" src="images/3.jpg" alt=""></div>
        <div class="mySlides"><img data-target="fullModal4" src="images/4.jpg" alt=""></div>
        <div class="mySlides"><img data-target="fullModal5" src="images/5.jpg" alt=""></div>
        <div class="mySlides"><img data-target="fullModal6" src="images/6.jpg" alt=""></div>
        <div class="mySlides"><img data-target="fullModal7" src="images/7.jpg" alt=""></div>
        <div class="mySlides"><img data-target="fullModal8" src="images/8.jpg" alt=""></div>
        <div class="mySlides"><img data-target="fullModal9" src="images/9.jpg" alt=""></div>
      </div>

      <div class="full-modal">
        <div id="fullModal1" class="mySlides"><img src="images/1.jpg" alt=""></div>
        <div id="fullModal2" class="mySlides"><img src="images/2.jpg" alt=""></div>
        <div id="fullModal3" class="mySlides"><img src="images/3.jpg" alt=""></div>
        <div id="fullModal4" class="mySlides"><img src="images/4.jpg" alt=""></div>
        <div id="fullModal5" class="mySlides"><img src="images/5.jpg" alt=""></div>
        <div id="fullModal6" class="mySlides"><img src="images/6.jpg" alt=""></div>
        <div id="fullModal7" class="mySlides"><img src="images/7.jpg" alt=""></div>
        <div id="fullModal8" class="mySlides"><img src="images/8.jpg" alt=""></div>
        <div id="fullModal9" class="mySlides"><img src="images/9.jpg" alt=""></div>

      </div>
      <span class="prev disable-select ">&#10094;</span>
      <span class="next disable-select ">&#10095;</span>
    </div>
    <div class="modal">

      <div class="modal-content">
        <div class="mySlides"><img data-target="fullModal21" src="images/1.gif" alt="gif"></div>
        <div class="mySlides"><img data-target="fullModal22" src="images/2.gif" alt="gif"></div>
        <div class="mySlides"><img data-target="fullModal23" src="images/3.gif" alt="gif"></div>

      </div>

      <div class="full-modal">
        <div id="fullModal21" class="mySlides"><img src="images/1.gif" alt=""></div>
        <div id="fullModal22" class="mySlides"><img src="images/2.gif" alt=""></div>
        <div id="fullModal23" class="mySlides"><img src="images/3.gif" alt=""></div>


      </div>
      <span class="prev disable-select ">&#10094;</span>
      <span class="next disable-select ">&#10095;</span>
    </div>

    <section class="loader-container">
      <div class="loader"></div>

      <div class="loader-section section-left">
        <h1 style="color:#eee">PRESS F11 To Full Screen And Continue..</h1>
        <div style="color:#eee;text-transform:capitalize">
          <h2>Here's your first Guide [<br>
            <h4> --  Click OutSide Gellary for backing to <strong>Home Menu </strong> .</h4>
            <h4> -- Double Click on Big photo for backing to <strong>Gellary </strong> .</h4>
            <h4> -- Notice You Can <strong>HOVER</strong> or <strong>CLICK</strong> Gellary on arrows .</h4>
            <br>]</h2>
        </div>
      </div>
      <div class="loader-section section-right"></div>
    <script src="js/main.js"></script>

  </body>
</html>
